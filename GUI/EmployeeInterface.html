<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interface</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="StyleEmployeeInterface.css">
    <script src="EmployeeScript.js"></script>
    <script src="script.js"></script>
</head>

<body onload="getLoggedEmployee()">
    <nav>
        <h1>Banking System</h1>
        <button class="quitbtn" onclick="closeWin()">
            <img src="../assets/exit.png" alt="">
        </button>
    </nav>

    <div id="layout">

        <aside id="aside">
            <p>Employee ID:</p>
            <p id="EmpID"></p>

            <p>Name:</p>
            <p id="EmpName"></p>

            <div class="actionSidebar">
                <button onclick="clearGUI();viewAllCustomers()">View Customers</button>
                <button onclick="clearGUI();displayLoanRequest()">View All loan Requests</button>
                <button onclick="clearGUI();viewAllEmployees()">View Employees</button>
                <button onclick="clearGUI();viewTransactions()">Transaction History</button>
                <button onclick="clearGUI();employeeSettings()">Settings</button>
            </div>
        </aside>

        <div id="mainWrapper">            
            <div id="mainEmpInt"></div>
        </div>

        <aside id="asideDisplayArea">

        </aside>
    </div>
</body>
</html>
