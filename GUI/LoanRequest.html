<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit A Loan</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="LoanRequestsStyle.css">
    <script src="CustomerScript.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Banking System</h1>
            <button class="quitbtn" onclick="closeWin()"><img src="../assets/exit.png" alt=""></button>
        </nav>
    </header>
    <main>
        <section>
            <form>
                <table>
                    <tr>
                        <td><label>Loan Type:</label></td>
                        <td>
                            <!--<input type="text" id="loanType" name="loanType" list="loanTypeOptions" required> -->
                            <select id="loanType">
                                <option value="Car">Car</option>
                                <option value="Home">Home</option>
                                <option value="Student">Student</option>
                                <option value="Business">Business</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Amount:</label></td>
                        <td>
                            <!-- In TND -->
                            <input type="number" id="loanAmount" name="loanAmount" value="1000" min="1000" step="100" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Duration:</label></td>
                        <td>
                            <!-- In years -->
                            <input type="number" name="loanDuration" id="loanDuration" value="1" min="1" required>
                        </td>
                    </tr>
                </table>
                <button id="SubLoanReq" type="button" class="loginBtn" onclick="sendLoanReq()">Submit Loan Request</button>
            </form>
        </section>
    </main>
</body>
</html>
