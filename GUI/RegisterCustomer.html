<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="Style.css">
        
    </head>
    <body>
    <nav>
        <h1>Banking System</h1>
        <button class="quitbtn" onclick="closeWin()"><img src="../assets/exit.png" alt=""></button>
        <input type="text">
    </nav>
    <main>
        
        <form action="">
            <fieldset>
                <table>
                    <tr>
                        <tr>
                            <td style="text-align: center; text-decoration: underline overline rgb;" colspan="2"><h1>Customer Register </h1></td>
                        </tr>
                        <td><label for="">Account Type : </label></td> 
                        <td>
                            <select name="type" id="AccType">
                                <option value="current">Current Account</option>
                                <option value="savings">Savings Account</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Name : </label></td>
                        <td><input type="text" name="name" id="nameInput"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button onclick="sendNow();">Create Acount</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;"><p id="errorMsg"></p></td>
                    </tr>
            </table>
        </fieldset>
    </form>
</main>        
    <script src="script.js"></script>
</body>
</html>
