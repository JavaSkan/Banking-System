<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="Style.css">
        <script src="EmployeeScript.js"></script>
        
    </head>
    <body>
    <nav>
        <h1>Banking System</h1>
        <button class="quitbtn" onclick="closeWin()"><img src="../assets/exit.png" alt=""></button>
    </nav>
    <main>
        
        <form action="">
            <fieldset>
                <table>
                    <tr>
                        <tr>
                            <td style="text-align: center; text-decoration: underline overline rgb;" colspan="2"><h1>Employee Register </h1></td>
                        </tr>
                        <td><label for="">ID : </label></td> 
                        <td><input type="text" name="id" id="IDInput"></td>
                    </tr>
                    <tr>
                        <td><label for="">Name : </label></td>
                        <td><input type="text" name="name" id="nameInput"></td>
                    </tr>
                    <tr>
                        <td><label for="">Last Name : </label></td>
                        <td><input type="text" name="Lastname" id="lastnameInput"></td>
                    </tr>
                    <tr>
                        <td><label for="">Adress : </label></td>
                        <td><input type="text" name="Adress" id="adressInput"></td>
                    </tr>
                    <tr>
                        <td><label for="">Salary : </label></td>
                        <td><input type="number" name="salary" id="salaryInput"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button onclick="AddEmpl();">Create Employee</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;"><p id="errorMsg"></p></td>
                    </tr>
            </table>
        </fieldset>
    </form>
</main>        
    <script src="script.js"></script>
</body>
</html>
